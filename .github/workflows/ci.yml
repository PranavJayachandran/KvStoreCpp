name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ./test_all
